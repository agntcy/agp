---
name: ci-release-agpctl

on:
  push:
    #tags:
    #  - 'agpctl-*'
    branches:
      - 'ci/release-agpctl'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        os: [darwin, linux]
        arch: [amd64, arm64]
        exclude:
          - go-fips: true
            os: darwin
            arch: arm64
          - go-fips: true
            os: linux
            arch: arm64
          - go-fips: true
            os: darwin
            arch: amd64

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go


  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Build
        run: task control-plane:agpctl:build
