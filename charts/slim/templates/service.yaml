apiVersion: v1
kind: Service
metadata:
  name: {{ include "slim.fullname" . }}
  labels:
    {{- include "slim.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gw.service.type }}
  ports:
    - port: {{ .Values.gw.service.port }}
      targetPort: messenger
      protocol: TCP
      name: messenger
  selector:
    {{- include "slim.selectorLabels" . | nindent 4 }}
