tracing:
  log_level: debug
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "data-plane-gateway"
  drain_timeout: 10s

services:
  gateway/0:
    clients:
      - endpoint: "https://localhost:46357"
        tls:
          ca_file: "./config/crypto/server-ca-cert.pem"
          cert_file: "./config/crypto/client-cert.pem"
          key_file: "./config/crypto/client-key.pem"
