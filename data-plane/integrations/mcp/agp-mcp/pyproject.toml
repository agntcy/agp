[tool.uv.workspace]
members = ["packages/*", "examples/*"]

[tool.uv.sources]
agp-mcp = { workspace = true }
agp-bindings = { path = "../../../python-bindings" }

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = "tests"

[tool.ruff]
extend-exclude = []

[tool.ruff.lint]
mccabe = { max-complexity = 13 }
isort = { known-first-party = ["agp_mcp", "tests"] }
