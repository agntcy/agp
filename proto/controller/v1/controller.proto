syntax = "proto3";
package controller.proto.v1;

service ControllerService {
  rpc OpenChannel(stream Message) returns (stream Message) {}
}

message Subscribe { }
message Unsubscribe { }

message Message {
  oneof messageType {
    Subscribe subscribe = 1;
    Unsubscribe unsubscribe = 2;
  }
  map<string, string> metadata = 4;
}
